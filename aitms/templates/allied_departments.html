{% extends 'base.html' %}
{% load static %}

{% block title4 %}active{% endblock %}
{% block content %}

<main id="main">

    <!-- ======= Breadcrumbs ======= -->
<div class="breadcrumbs d-flex align-items-center" style="background-image: url('/static/assets/img/about-header.jpg');">
    <div class="container position-relative d-flex flex-column align-items-center">

      <img src="{% static '/assets/img/aero1.jpg' %}" alt="" height="200" width="350" style="border-radius: 50%;"><br>
      <ol>
        <li><a href="{% url 'home' %}">Home</a></li>
          <li>Academics</li>
          <li>Allied Departments</li>
        </ol>

      </div>
    </div><!-- End Breadcrumbs -->

    <!-- Photo allied Section -->
    <section id="photo-gallery" class="photo-gallery" style="background: url(/static/assets/img/contact-bg.png)">
        <div class="container" >
          <div class="section-header" data-aos="fade-up">
            <h2 style="font-family: 'Times New Roman', Times, serif;color: #03649b;">Bon Voyage</h2><br>
            <a href="/static/assets/img/bon voyage_intro.pdf" class="btn btn-primary" download style="background-color: #03649b;">Download Pdf</a>
          </div>
          <div class="row" data-aos="fade-up" data-aos-delay="200">
            <div class="col-lg-12">
              <!-- Carousel -->
              <div id="gallery-carousel" class="carousel slide" data-bs-ride="carousel"  data-bs-interval="1500">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="/static/assets/img/a1.png" class="d-block w-100 rounded" alt="Gallery Image 1">
                  </div>
                  <div class="carousel-item">
                    <img src="/static/assets/img/a2.png" class="d-block w-100 rounded" alt="Gallery Image 2">
                  </div>
                  <div class="carousel-item">
                    <img src="/static/assets/img/a3.png" class="d-block w-100 rounded" alt="Gallery Image 3">
                  </div>
                  <div class="carousel-item">
                    <img src="/static/assets/img/a4.png" class="d-block w-100 rounded" alt="Gallery Image 4">
                  </div>
                  <div class="carousel-item">
                    <img src="/static/assets/img/a5.png" class="d-block w-100 rounded" alt="Gallery Image 5">
                  </div>
                  <div class="carousel-item">
                    <img src="/static/assets/img/a6.png" class="d-block w-100 rounded" alt="Gallery Image 6">
                  </div>
                  <div class="carousel-item">
                    <img src="/static/assets/img/a7.png" class="d-block w-100 rounded" alt="Gallery Image 7">
                  </div>
                  <div class="carousel-item">
                    <img src="/static/assets/img/a8.png" class="d-block w-100 rounded" alt="Gallery Image 8">
                  </div>
                  <!-- Add more carousel items as needed -->
                </div>
                <button class="carousel-control-prev "  type="button" data-bs-target="#gallery-carousel" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true" ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#gallery-carousel" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              <!-- End Carousel -->
            </div>
          </div>
        </div>
      </section>
      <!-- End allied Section -->

    
  </main><!-- End #main -->

{% endblock %}
